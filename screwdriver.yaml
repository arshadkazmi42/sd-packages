shared:
  image: centos:centos7
  environment:
    RELEASE_FILES: [zstd-cli-linux.tar.gz, skopeo-linux.tar.gz]
    SKOPEO_PACKAGE: skopeo
    ZSTD_PACKAGE: zstd
    ZSTD_VERSION: 1.5.0

jobs:
  skopeo:
    requires: [~pr, ~commit]
    steps:
      - make: |
          yum install -y epel-release
          yum install -y wget git make gcc gcc-c++ jq bzip2
          wget -q -O go1.15.6.tar.gz https://golang.org/dl/go1.15.6.linux-amd64.tar.gz
          tar -C /usr/local -oxzf go1.15.6.tar.gz
          export CURR_DIR=$(pwd)
          mkdir /go && cd /go
          export GOROOT=/usr/local/go && export GOPATH=/go/src && export PATH=${PATH}:${GOROOT}/bin
          git clone https://github.com/containers/${SKOPEO_PACKAGE} $GOPATH/src/github.com/containers/${SKOPEO_PACKAGE}
          cd $GOPATH/src/github.com/containers/${SKOPEO_PACKAGE} && make DISABLE_CGO=1 bin/${SKOPEO_PACKAGE}
          mv bin/${SKOPEO_PACKAGE} $CURR_DIR/ && cd $CURR_DIR/
          chmod +x ${SKOPEO_PACKAGE}
          ./${SKOPEO_PACKAGE} -v
      - test-node12-sha256: |
          DIGEST=$( ./${SKOPEO_PACKAGE} inspect docker://docker.io/node:12 | jq -r '.Digest')
          if [[ -z $DIGEST ]]; then
            echo "unable to get image node:12 sha256 digest"
            exit 1   v
          fi
      - test-alpine-sha256: |
          DIGEST=$( ./${SKOPEO_PACKAGE} inspect docker://docker.io/alpine:latest | jq -r '.Digest')
          if [[ -z $DIGEST ]]; then
            echo "unable to get image alpine:latest sha256 digest"
            exit 1
          fi
      - test-busybox-sha256: |
          DIGEST=$( ./${SKOPEO_PACKAGE} inspect docker://docker.io/busybox:latest | jq -r '.Digest')
          if [[ -z $DIGEST ]]; then
            echo "unable to get image busybox:latest sha256 digest"
            exit 1
          fi
      #- package: tar -czf "${RELEASE_FILES[0]}" ./${SKOPEO_PACKAGE}
      #- cache: store-cli set "${RELEASE_FILES[0]}" --type=cache --scope=event
      - makezstd: |        
          yum install -y zlib-devel wget git make gcc gcc-c++ jq bzip2
          wget -q -O - https://github.com/facebook/zstd/releases/latest \
          | egrep -o '/facebook/zstd/releases/download/v[0-9.]*/.tar.gz' \
          | wget --base=http://github.com/ -i - -O zstd.tar.gz
          tar -C . -oxzf zstd.tar.gz
          cd zstd.tar.gz && make
          chmod +x ./${ZSTD_PACKAGE}
          ./${ZSTD_PACKAGE} --version
      #- packagezstd: tar -czf ${RELEASE_FILES[1]} ./${ZSTD_PACKAGE}
      #- cachezstd: store-cli set ${RELEASE_FILES[1]} --type=cache --scope=event
      - wait: sleep 1h
    secrets:
      # Pushing tags to Git
      - GIT_KEY_BASE64
      # Pushing releases to GitHub
      - GITHUB_TOKEN


  zstd:
    requires: [~pr, ~commit]
    steps:
      - make: |
          yum install -y epel-release
          yum install -y zlib-devel wget git make gcc gcc-c++ jq bzip2
          wget -q -O - https://github.com/facebook/zstd/releases/latest \
          | egrep -o '/facebook/zstd/releases/download/v[0-9.]*/.tar.gz' \
          | wget --base=http://github.com/ -i - -O zstd.tar.gz
          tar -C . -oxzf zstd.tar.gz
          cd zstd.tar.gz && make
          chmod +x ./${ZSTD_PACKAGE}
          ./${ZSTD_PACKAGE} --version
      - package: tar -czf ${RELEASE_FILES[1]} ./${ZSTD_PACKAGE}
      - cache: store-cli set ${RELEASE_FILES[1]} --type=cache --scope=event

  publish:
    requires: [~zstd, ~skopeo]
    environment:
      RELEASE_FILES: [zstd-cli-linux.tar.gz, skopeo-linux.tar.gz]
    steps:
      - setup-ci: git clone https://github.com/screwdriver-cd/toolbox.git ci
      - get: |
          store-cli get zstd-cli-linux.tar.gz --type=cache --scope=event
          store-cli get skopeo-linux.tar.gz --type=cache --scope=event
          sleep 1h
      - tag: ./ci/git-tag.sh
      - publish: ([ ! -z $SD_PULL_REQUEST ] && echo skip publish for PR) || ./ci/git-release.sh
    secrets:
      # Pushing tags to Git
      - GIT_KEY_BASE64
      # Pushing releases to GitHub
      - GITHUB_TOKEN
